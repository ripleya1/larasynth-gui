[training]

example_repetitions: 10
validation_example_repetitions: 100
max_epoch_count: 5000
epoch_count_before_validating: 100
feed_back_output: 0
backpropagate_if_correct: 0.01
reset_probability: 0.99
consecutive_failures_for_reset: 10
squared_error_failure_tolerance: 4
zero_network_on_reset: 0.9
zero_network_before_validation: 0.9
zero_network_before_each_epoch: 0.1
mse_threshold: 0.1
mean_padding = 1.0
padding_stddev = 0.1
